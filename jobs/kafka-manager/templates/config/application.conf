# This is the main configuration file for the application.
# ~~~~~

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
play.crypto.secret="^<csmm5Fx4d=r2HEX8pelM3iBkFVv?k[mc;IZE<_Qoq8EkX_/7@Zt6dP05Pzea3U"
play.crypto.secret=${?APPLICATION_SECRET}

# The application languages
# ~~~~~
play.i18n.langs=["en"]

play.http.requestHandler = "play.http.DefaultHttpRequestHandler"
play.http.context = "/"
play.application.loader=loader.KafkaManagerLoader

<% zks = link('zookeeper') %>
<% zk_port = zks.p('client_port') %>
<% list =  zks.instances.map { |instance| "#{instance.address}:#{zk_port}" }.join(",") %>

kafka-manager.zkhosts="<%= list %>"
pinned-dispatcher.type="PinnedDispatcher"
pinned-dispatcher.executor="thread-pool-executor"
application.features=["KMClusterManagerFeature","KMTopicManagerFeature","KMPreferredReplicaElectionFeature","KMReassignPartitionsFeature"]

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
}

basicAuthentication.enabled=true
basicAuthentication.username="<%= p('username') %>"
basicAuthentication.password="<%= p('password') %>"
basicAuthentication.realm="Kafka-Manager"

kafka-manager.consumer.properties.file=/var/vcap/jobs/kafka-manager/config/consumer.properties